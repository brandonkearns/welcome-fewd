<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>FEWD Introduction</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<div class="course">
						<h3>Front End Web Development</h3>
						<p>June 27 - September 5</p>
						<img src="http://www.coindesk.com/wp-content/themes/coindesk2/images/events/consensus-2015/sponsors-and-partners/general-assembly.png" alt="General Assembly" width="300">
					</div>
				</section>

				<section>
					Over the next 10 weeks, we will cover...
					<section id="fragments">
						<div class="topics">
							<div class="topic fragment"><img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_256.png" alt="HTML5"></div>
							<div class="topic fragment"><img src="http://www.htmlstudio.co.uk/wp-content/uploads/2015/03/logo_CSS3.png" alt="CSS3"></div>
							<div class="topic fragment"><img src="https://www.taximobility.com/public/images/technology/js.png" alt="JavaScript"></div>
						</div>
					</section>
				</section>

				<section>
					...and use these applications to practice our skills:
					<section id="fragments">
						<div class="topics">
							<div class="topic fragment"><img src="http://media.idownloadblog.com/wp-content/uploads/2016/02/terminal-app-icon-OS-X.png" alt="Terminal" width="256"></div>
							<div class="topic fragment"><img src="" alt=""></div>
							<div class="topic fragment"><img src="" alt=""></div>
						</div>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
